name: Compile and publish mod

on:
  push:
    branches: [ "main", "gha" ]
  pull_request:
    branches: [ "main", "gha" ]


jobs:
  build:
    runs-on: self-hosted
    env:
      DOTNET_INSTALL_DIR: ~/.dotnet

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Copy build time dependencies
      run: cp ~/lcvr/Libs/*.dll ./Libs/
    
    - name: Setup Dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0'

    - name: Restore NuGet packages
      run: dotnet restore

    - name: Build app
      run: dotnet build -c Release

    - name: Prepare and bundle package
      id: prepare
      run: |
        unzip ~/lcvr/package-template.zip -d ./package
        cp bin/Release/netstandard2.1/LCVR.dll ./package/BepInEx/plugins/LCVR/
        gpg --output ./package/BepInEx/plugins/LCVR/LCVR.dll.sig --detach-sig ./package/BepInEx/plugins/LCVR/LCVR.dll

        version=$(grep -oP '<Version>\K[^<]+' LCVR.csproj)
        echo "version=$version" >> "$GITHUB_OUTPUT"
        
        jq '.version_number = "$version"' ./package/manifest.json > ./package/manifest.json
        (cd package && zip -r ./LCVR-$version.zip .)

        # Demo
        cp ./package/LCVR-$version.zip ~/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: LCVR
        path: ./package/LCVR-${{ steps.prepare.outputs.version }}.zip
