name: Compile and publish mod

on:
  push:
    branches: [ "main", "gha" ]
  pull_request:
    branches: [ "main", "gha" ]


jobs:
  build:
    runs-on: self-hosted
    env:
      DOTNET_INSTALL_DIR: ~/.dotnet

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Dotnet
      uses: actions/setup-dotnet@v3

    - name: Restore NuGet packages
      run: dotnet restore

    - name: Build app
      run: dotnet build

